<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <p class="description">description</p>
    <!-- the grid -->
    <div id="container" class="container"></div>
    <!-- customize size -->
    <div class="customize">
      <p>choose number of cells:</p>
      <div class="inside-customize">
        <textarea name="" id="rows-num" cols="1" rows="1">8</textarea>
        <p>x</p>
        <textarea name="" id="cols-num" cols="1" rows="1">8</textarea>
      </div>
      <button id="apply">Clear and Apply</button>

      <div class="colors">
        <input type="checkbox" name="" id="random-color">Random color
        <input type="checkbox" name="" id="default-color" checked>Default black
        <input type="checkbox" name="" id="transparent-color">Eraser
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
