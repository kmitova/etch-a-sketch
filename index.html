<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <p class="description">description</p>
    <main>
      <div class="customize">
        <div class="size-customoze"></div>
        <p>choose number of cells:</p>

        <textarea name="" id="rows-num" cols="1" rows="1">30</textarea>
        <p>x</p>

        <textarea name="" id="cols-num" cols="1" rows="1">30</textarea>

        <button id="apply">Clear and Apply</button>

        <div class="colors">
          <p class="colors-title">Colors</p>
          <input type="checkbox" name="" id="default-color" checked />Default
          Black <input type="checkbox" name="" id="random-color" />Random color

          <input type="checkbox" name="" id="transparent-color" />Eraser
        </div>
      </div>
      <!-- the grid -->
      <div id="container" class="container"></div>
      <!-- customize size -->
    </main>

    <script src="./script.js"></script>
  </body>
</html>
